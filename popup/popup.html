<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Browser History</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #545b62;
    }
    
    .stats {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border: 1px solid #dee2e6;
    }
    
    .stats h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: bold;
      color: #333;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 10px;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Custom Browser History</h1>
    <p>Privacy-focused local history management</p>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="openHistory">
      Open History (Ctrl+H)
    </button>
    <button class="btn btn-secondary" id="clearHistory">
      Clear All History
    </button>
  </div>
  
  <div class="stats" id="stats">
    <h3>Statistics</h3>
    <div class="loading">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
